<!DOCTYPE html>
<html lang="en">
<head>
    
</head>
<body>

    <form>
        <input type="search" name="search" />
        <P>
        <input type="submit" name="submit" value="Submit" />
        <input type="image" src="images/subscribe.jpg" width="100" height="20" />       
        </P>
        <p>
            <button> <img src="images/add.gif" alt="add" width="10" height="10" /> Add</button> 
            <input type="hidden" name="bookmark" value="lyrics" />
        
        </p>
        <p>
            <input type="date" name="date" />
        </p>
        <p>
            <input type="range" min="0" max="100" />
        </p>
        <p>
            <label> Age: <input type="text" name="age" /> </label> 
            
        </p>
         Gender: 
         <input type="radio" id="female" name="gender"/> <label for="female"> Female</label>
         <input type="radio" id="male" name="gender"/> <label for="male"> Male </label>
        <p>
        <label> MUSIC: </label>
        
        <input type="radio" name="genre" value="pop" /> Pop
        <input type="radio" name="genre" value="rock" checked /> Rock
        <input type="radio" name="genre" value="metal" />Metal
        </p>
        <p>
            <input type="file" name="song" />
        </p>
        <p>

            <input type="submit" value="Upload" />
        </p>
        <p>
            <select name="device" multiple="multiple">
                <option value="drume" selected="selected"> Drume </option>
                <option value="piano">Piano</option>
                <option value="guitar" selected="selected">Guitar</option>
                <option value="base">Base</option>
            </select>
        </p>

    </form>
    
</body>
</html>
